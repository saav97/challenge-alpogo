<div class="gallery-container">
    <div class="thumbnails">
        <div *ngFor="let image of images" class="thumbnail" (click)="setMainImage(image)">
            <img [src]="image.src" [class.selected]="isMainImage(image)" />
            <div class="title">{{ image.title }}</div>
        </div>
    </div>
    <div class="main-image-container">
        <img [src]="mainImage.src" class="main-image" />
    </div>
</div>
